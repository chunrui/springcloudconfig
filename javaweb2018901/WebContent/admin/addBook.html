<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>主要内容区main</title>
<link href="css/css.css" type="text/css" rel="stylesheet" />
<link href="css/main.css" type="text/css" rel="stylesheet" />
<link rel="shortcut icon" href="images/main/favicon.ico" />
<link href="css/addstyle.css" type="text/css" rel="stylesheet" />

<SCRIPT type="text/javascript">
//验证输入数据合法的函数
function check()
{
	if(form.bid.value==""){
		alert("图书ID号不能为空");
		form.bid.focus();
		return false;
	}
	if(form.reference_number.value==""){
		alert("图书索引号不能为空");
		form.username.focus();
		return false;
	}
	if(form.name.value==""){
		alert("图书名称不能为空");
		form.password.focus();
		return false;
	}
	if(form.price.value==""){
		alert("图书单价不能为空");
		form.price.focus();
		return false;
	}
	if(form.author.value==""){
		alert("图书作者不能为空");
		form.author.focus();
		return false;
	}
	if(form.state.value==""){
		alert("图书状态不能为空");
		form.state.focus();
		return false;
	}
	if(form.mun.value==""){
		alert("图书状态不能为空");
		form.mun.focus();
		return false;
	}
	}
</SCRIPT>
</head>
<body>
<!--main_top-->
<table width="99%" border="0" cellspacing="0" cellpadding="0" id="searchmain">
  <tr>
    <td width="99%" align="left" valign="top">您的位置：图书管理&nbsp;&nbsp;>&nbsp;&nbsp;添加图书信息</td>
  </tr>
  <tr>
    <td align="left" valign="top" id="addinfo">
    <a href="addBook.html" target="mainFrame" onFocus="this.blur()" class="add">新增图书</a>
    </td>
  </tr>
  <tr>
    <td align="left" valign="top">
    <form name="form" action="addBookServlet">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">图书编号：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <input name="Bid"  id="bid" class="text-word"  type="text" placeholder="请输入图书编号" value="" onFocus="this.value='';">
        </td>
        </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">索引号：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <input name="Breference_number"  id="reference_number" class="text-word"  type="text" placeholder="请输入图书索引号" value="" onFocus="this.value='';">
        </td>
        </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">图书单价：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <input name="Bprice"  id="price" class="text-word"  type="text" placeholder="请输入图书单价" value="" onFocus="this.value='';">
        </td>
      </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">图书名称：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <input name="Bname"  id="name" class="text-word"  type="text" placeholder="请输入图书名称" value="" onFocus="this.value='';">
        </td>
      </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">图书作者：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <input name="Bauthor"  id="author" class="text-word"  type="text" placeholder="请输入图书作者" value="" onFocus="this.value='';">
        </td>
        
        <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">图书状态：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <select name="Bstate" id="state">
	    <option value="可借" selected="Bstate">&nbsp;&nbsp;可借</option>
	    <option value="不可借" selected="Bstate">&nbsp;&nbsp;不可借</option>
        </select>
        </td>
      </tr>
      
       </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">图书数量：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <input name="Bmun"  id="mun" class="text-word"  type="text" placeholder="请输入图书数量" value="" onFocus="this.value='';">
        </td>
        
      </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">&nbsp;</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <div class="submit"><input value="提交" type="submit" name="submit" onClick="return check();" style="background: rgb(0, 142, 200); padding: 8px 12px; border-radius: 4px; border: 2px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;">

        </div>
        </td>
    </table>
    </form>
    </td>
    </tr>
</table>
</body>
</html>
