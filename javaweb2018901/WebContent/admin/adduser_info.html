<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>主要内容区main</title>
<link href="css/css.css" type="text/css" rel="stylesheet" />
<link href="css/main.css" type="text/css" rel="stylesheet" />
<link rel="shortcut icon" href="images/main/favicon.ico" />
<link href="css/addstyle.css" type="text/css" rel="stylesheet" />

<SCRIPT type="text/javascript">
//验证输入数据合法的函数
function check()
{
	if(form.aid.value==""){
		alert("用户ID号不能为空");
		form.aid.focus();
		return false;
	}
	if(form.user.value==""){
		alert("用户名不能为空");
		form.username.focus();
		return false;
	}
	if(form.password.value==""){
		alert("用户密码不能为空");
		form.password.focus();
		return false;
	}
	if(form.superuser.value==""){
		alert("用户权限不能为空");
		form.superuser.focus();
		return false;
	}
	}
</SCRIPT>
</head>
<body>
<!--main_top-->
<table width="99%" border="0" cellspacing="0" cellpadding="0" id="searchmain">
  <tr>
    <td width="99%" align="left" valign="top">您的位置：用户管理&nbsp;&nbsp;>&nbsp;&nbsp;添加用户</td>
  </tr>
  <tr>
    <td align="left" valign="top" id="addinfo">
    <a href="adduser_info.html" target="mainFrame" onFocus="this.blur()" class="add">新增用户</a>
    </td>
  </tr>
  <tr>
    <td align="left" valign="top">
    <form name="form" action="adduserServlet">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">用户编号：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <input name="Aid"  id="aid" class="text-word"  type="text" placeholder="请输入ID号" value="" onFocus="this.value='';">
        </td>
        </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">用户名：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <input name="Auser"  id="user" class="text-word"  type="text" placeholder="请输入用户名" value="" onFocus="this.value='';">
        </td>
        </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">用户密码：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <input name="Apassword"  id="password" class="text-word"  type="text" placeholder="请输入用户密码" value="" onFocus="this.value='';">
        </td>
      </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">用户权限：</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <select name="Asuperuser" id="superuser">
	    <option value="1" selected="Asuperuser">&nbsp;&nbsp;管理员</option>
	    <option value="2" selected="Asuperuser">&nbsp;&nbsp;普通用户</option>
        </select>
        </td>
      </tr>
      <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
        <td align="right" valign="middle" class="borderright borderbottom bggray">&nbsp;</td>
        <td align="left" valign="middle" class="borderright borderbottom main-for">
        <div class="submit"><input value="提交" type="submit" name="submit" onClick="return check();" style="background: rgb(0, 142, 200); padding: 8px 12px; border-radius: 4px; border: 2px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;">

        <input name="" type="reset" value="重置" class="text-but" style="background: rgb(0, 142, 200); padding: 8px 12px; border-radius: 4px; border: 2px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;></td></div>
        </tr>
    </table>
    </form>
    </td>
    </tr>
</table>
</body>
</html>
