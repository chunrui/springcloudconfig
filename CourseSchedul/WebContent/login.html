<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录 - 高校排课管理系统</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>高校排课管理系统</h1>
        </header>
        <section class="loginCont">
            <form class="loginForm" action="loginServlet">
                <div class="inputbox">
                    <label for="user">用户名：</label>
                    <input id="user" type="text" name="UserID" placeholder="请输入用户名" required/>
                </div>
                <div class="inputbox">
                    <label for="mima">密码：</label>
                    <input id="mima" type="password" name="UserPsw" placeholder="请输入密码" required/>
                </div>
                <div class="subBtn">
                    <input type="submit" value="登录" />
                    <A style="float: right;color: gray; margin-right: 20px;" 
href="register.html">注册</A>
                    <!-- <input type="submit" value="注册" a href="register.html" />
                     <input type="reset" value="重置"/>-->
                </div>

            </form>
        </section>
    </section>
</body>
</html>
