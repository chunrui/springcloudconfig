<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>简洁大气快速登录注册模板</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="js1/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="images1/login.js"></script>
<script type="text/javascript" src="js1/register2.js"></script>
<link href="css1/login2.css" rel="stylesheet" type="text/css" />
<script></script>
</head>
<body>
<h1>Welcome To LeiZhou<sup>2019</sup></h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch">
        	<a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
			<div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>    
  
    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">    

            <!--登录-->
            <div class="web_login" id="web_login">
               
               
               <div class="login-box">
    
            
			<div class="login_form">
				<form name="form" action="loginServlet" method="post">
                <div class="uinArea" id="uinArea">
                <label class="input-tips" for="name">帐号：</label>
                <div class="inputOuter" id="uArea">                 
                    <input type="text" id="" name="name" id="u" name="username" class="inputstyle"/>
                </div>
                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="passwd">密码：</label> 
               <div class="inputOuter" id="pArea">               
                    <input type="password" id="passwd" name="passwd" class="inputstyle"/>
                </div>
                </div>         
                <div style="padding-left:50px;margin-top:20px;">
                <input type="submit" value="登 录" style="width:150px;" class="button_blue"/></div>
              </form>
           </div>
           
            	</div>
               
            </div>
            <!--登录end-->
  </div>

  <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">  
    <div class="web_login">
    <form name="form" action="registerServlet" method="post">
        <ul class="reg_form" id="reg-ul">
        <div id="userCue" class="cue">快速注册账号密码不能为空</div>
                <li>               	
                    <label for="name"  class="input-tips2">账号：</label>
                    <div class="inputOuter2">
                        <input type="text" id="registerName" name="name" maxlength="16" class="inputstyle2"/>
                    </div>                  
                </li>
                
                <li>
                <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="registerPasswd"  name="passwd" maxlength="16" class="inputstyle2" id="registerPasswd"/>
                    </div>
                    
                </li>
                <!-- <li>
                <label for="passwd2" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" />
                    </div>
                    
                </li> -->
                
                <li>
                    <div class="inputArea">
                        <input type="submit" id="reg"  style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意协议并注册"/>
                    </div>
                    
                </li><div class="cl"></div>
            </ul>
            </form>
           
    
    </div>
    
    </div>
    <!--注册end-->
</div>
</body></html>
